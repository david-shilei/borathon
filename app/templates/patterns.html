{% extends "layout.html" %}
{% block body %}
    <div class="container">
      <h4>Patterns</h4>
	  <hr/>
		{% for p in patterns %}
			<div class="well" style="margin-bottom: 20px;">
				  {% for detail in  p['details'] %}
							 <p><b>Log file:</b> {{ p.log_type }} </p>
							 <p><b>Sympton:</b> {{ detail.name}} </p>
							 <p><b>Regex:</b> {{ detail.full }} </p>
					{% endfor %}
			</div>
		{% endfor %}
    </div> <!-- /container -->
{% endblock %}
