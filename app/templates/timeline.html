{% extends "layout.html" %}
{% block body %}
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .sidebar-nav {
        padding: 9px 0;
      }

      @media (max-width: 980px) {
        /* Enable use of floated navbar text */
        .navbar-text.pull-right {
          float: none;
          padding-left: 5px;
          padding-right: 5px;
        }
      }
    </style>
    <link href="../static/css/bootstrap-responsive.css" rel="stylesheet">
	 <link href="../static/css/timeline.css" rel="stylesheet">
	 <link href="../static/css/borathon.css" rel="stylesheet">


    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../static/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../static/ico/apple-touch-icon-114-precomposed.png">
      <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../static/ico/apple-touch-icon-72-precomposed.png">
                    <link rel="apple-touch-icon-precomposed" href="../static/ico/apple-touch-icon-57-precomposed.png">
                                   <link rel="shortcut icon" href="../static/ico/favicon.png">

    <div class="container-fluid">
	  <div id="loading"></div>
      <div class="row-fluid">
        <div class="span3">
			<h3>Entities:</h3>
	  	  	<div class="panel-group well" id="accordion">
	  	  </div>
        </div><!--/span-->
        <div class="span9">
			<div class="clearfix">
				<h3 style="float:left">Timeline:</h3>
			
				<span style="float:right; margin-top:25px;">
					<span class="legend info">Info</span>
					<span class="legend warning">Warning</span>
					<span class="legend error">Error</span>
				</span>	
			</div>
			
            <div class="hero-unit">
				<div class="clearfix">
					<a href="#" class="timeTravel prev"><< Prev</a>
					<a href="#" class="timeTravel next">Next >></a>
				</div>
  				<div id="logsTimeline"></div>
            </div>
			
				<h3>Related PRs:</h3>
				<div class="well" id="prsContainer"></div>
			
		      <div id="rawLogsModal" class="modal hide fade">
					  <div class="modal-header">
						  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						  <h3>Raw Logs</h3>
					  </div>
					  <div class="modal-body">
							 <p><a id="rawLogsFile" ></a></p>
							 <pre class="prettyprint linenums">
							  <ul class="linenums" id="rawLogs" style="list-style-type: none;"> </ul>
							 </pre>
		   	 	  </div>
					  <div class="modal-footer">
								<button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
					 </div>
		    </div>
          
        </div><!--/span-->
      </div><!--/row-->

      <hr>
	  
    </div><!--/.fluid-container-->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="../static/js/jquery-2.1.1.min.js"></script>
    <script src="../static/js/bootstrap.js"></script>
	
	 <script type="text/javascript">
		sb_url = "{{ data['url'] }}";
	 </script>
    <script src="../static/js/timeline.js"></script>
	 <script src="../static/js/borathon_timeline.js"></script>
    <script type="text/javascript" src="../static/js/borathon.js"></script>
{% endblock %}
